version: "2"
sql:
  - queries: "./db/query"
    schema: "./db/migration"
    engine: "postgresql"
    gen:
      go:
        package: db
        out: "./db/sqlc"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
